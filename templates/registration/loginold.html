{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block style %}
    <style>
        .login-form {
            width: 350px;
            height: auto;
            top: 50%;
            margin-top: -160px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row mt-20">
            <div class="cell-8 offset-2">


                <form class="login-form bg-white p-6 mx-auto border bd-default win-shadow" id="login-form" method="post"
                      action="{% url 'login' %}">
                    {% csrf_token %}
                    <span class="mif-vpn-lock mif-4x place-right" style="margin-top: -10px;"></span>
                    <h2 class="text-light">Entrar a Checkin</h2>
                    <hr class="thin mt-4 mb-4 bg-white">
                    <div class="form-group">
                        <input type="text" data-role="input" data-prepend="<span class='mif-envelop'>"
                               placeholder="Usuario" id="id_username" name="username">
                    </div>
                    <div class="form-group">
                        <input type="password" data-role="input" data-prepend="<span class='mif-key'>"
                               placeholder="Password" id="id_password" name="password">
                    </div>
                    <div class="form-group mt-10">


                        <input type="submit" value="Login" class="button primary"/>
                        <input type="hidden" name="next" value="{{ next }}"/>
                    </div>

                </form>


            </div>
        </div>
    </div>



{% endblock %}
